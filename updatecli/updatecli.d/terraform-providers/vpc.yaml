name: Bump version of the Terraform "vpc" module in terraform-aws-sponsorship/vpc.tf

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  getLatestVersion:
    kind: githubrelease
    name: Retrieve the latest version
    spec:
      owner: "terraform-aws-modules"
      repository: "terraform-aws-vpc"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: semver
    transformers:
      - trimprefix: v

targets:
  upgradeModuleVersion:
    name: Update the Terraform "vpc" module version of terraform-aws-sponsored in vpc.tf
    kind: file
    sourceid: getLatestVersion
    spec:
      file: vpc.tf
      matchpattern: >-
        version(.*)=(.*)
      replacepattern: >-
        version = "{{ source `getLatestVersion` }}"
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump version of the AWS Terraform module "vpc" to {{ source "getLatestVersion" }}
    spec:
      labels:
        - dependencies
        - terraform-aws-vpc-module
